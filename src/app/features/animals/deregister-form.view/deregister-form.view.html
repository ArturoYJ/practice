<div class="main-content">
    <header class="main-header">
        <div class="page-name">
            <nav class="breadcrumb-nav">
                <a routerLink="../" class="animals">Animales</a>
                <span><mat-icon>keyboard_arrow_right</mat-icon></span>
                <a routerLink="./">Dar de baja ejemplar</a>
            </nav>
            <h1>Dar de baja ejemplar</h1>
        </div>
    </header>
    
    <form id="deregisterSpecimen" class="form" (submit)="onSubmit($event)">
        <section class="form-section">
            <header class="form-section-header">
                <button 
                    #toggleBtn
                    type="button" 
                    class="toggle-btn" 
                    aria-expanded="true" 
                    data-target="identificacion_datos_ejemplar"
                    (click)="toggleSection($event, 0)">
                    <span class="toggle-icon"><mat-icon>keyboard_arrow_down</mat-icon></span>
                    <h2>Identificación y datos del ejemplar</h2>
                </button>
            </header>
            <div #sectionBody class="form-section-body showed" id="identificacion_datos_ejemplar">
                <div class="disabled-group">
                    <label for="NI_animal">Número de inventario:</label>
                    <input type="text" id="NI_animal" name="NI_animal" disabled>
                </div>
                <div class="disabled-group">
                    <label for="genero">Género:</label>
                    <input type="text" id="genero" name="genero" disabled>
                </div>
                <div class="disabled-group">
                    <label for="especie">Especie:</label>
                    <input type="text" id="especie" name="especie" disabled>
                </div>
            </div>
        </section>

        <section class="form-section">
            <header class="form-section-header">
                <button 
                    #toggleBtn
                    type="button" 
                    class="toggle-btn" 
                    aria-expanded="false" 
                    data-target="datos_baja"
                    (click)="toggleSection($event, 1)">
                    <span class="toggle-icon"><mat-icon>keyboard_arrow_down</mat-icon></span>
                    <h2>Datos de la baja</h2>
                </button>
            </header>
            <div #sectionBody class="form-section-body" id="datos_baja">
                <div class="form-group">
                    <label for="fecha_baja">Fecha de la baja:</label>
                    <input 
                        type="date" 
                        id="fecha_baja" 
                        name="fecha_baja" 
                        required
                        (blur)="onFieldBlur($event)"
                        (input)="onFieldInput($event)">
                </div>
                <div class="form-group">
                    <label for="causa_baja">Causa de la baja:</label>
                    <select 
                        id="causa_baja" 
                        name="causa_baja"
                        (blur)="onFieldBlur($event)"
                        (change)="onFieldInput($event)">
                        <option value="1">Aprovechamiento</option>
                        <option value="2">Cambio de depositaría</option>
                        <option value="3">Fuga</option>
                        <option value="4">Deceso</option>
                        <option value="5">Préstamo</option>
                        <option value="6">Liberación</option>
                        <option value="7">Entrega a PROFEPA</option>
                    </select>
                </div>
            </div>
        </section>
        
        <section class="form-section">
            <header class="form-section-header">
                <button 
                    #toggleBtn
                    type="button" 
                    class="toggle-btn" 
                    aria-expanded="false" 
                    data-target="informacion_descriptiva"
                    (click)="toggleSection($event, 2)">
                    <span class="toggle-icon"><mat-icon>keyboard_arrow_down</mat-icon></span>
                    <h2>Información descriptiva</h2>
                </button>
            </header>
            <div #sectionBody class="form-section-body" id="informacion_descriptiva">
                <div class="form-group form-notes">
                    <label for="observaciones_baja">Observaciones de baja:</label>
                    <textarea 
                        id="observaciones_baja" 
                        name="observaciones_baja" 
                        rows="4" 
                        placeholder="Describa características especiales del animal (color, marcas, comportamiento, etc.)"
                        (blur)="onFieldBlur($event)"
                        (input)="onFieldInput($event)">
                    </textarea>
                </div>
            </div>
        </section>

        <div class="form-actions">
            <button type="submit" class="btn btn-submit" id="submitBtn">
                Dar de baja
            </button>
            <a routerLink="../" class="btn-reset">
                Cancelar
            </a>
        </div>
    </form>
</div>
