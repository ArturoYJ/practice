
        <div class="main-content">
            <header class="main-header">
                <div class="page-name">
                    <nav class="breadcrumb-nav">
                        <a routerLink="/animals">Animales</a>
                        <span><mat-icon>arrow_forward_ios</mat-icon></span>
                        <a href="">Registrar ejemplar</a>
                    </nav>
                    <h1>Registrar ejemplar</h1>
                </div>
            </header>
            
            <form id="registerSpecimen" class="form">
                <section class="form-section">
                    <header class="form-section-header">
                        <button type="button" class="toggle-btn" aria-expanded="true" data-target="identificacion">
                            <span class="toggle-icon"><mat-icon>keyboard_arrow_up</mat-icon></span>
                            <h2>Identificación</h2>
                        </button>
                    </header>
                    <div class="form-section-body showed" id="identificacion">
                        <div class="form-group">
                            <label for="NI_animal">Número de inventario:</label>
                            <input type="text" id="NI_animal" name="NI_animal" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre_especimen">Nombre de espécimen:</label>
                            <input type="text" id="nombre_especimen" name="nombre_especimen">
                        </div>
                        <div class="form-group">
                            <label for="fecha_ingreso">Fecha de ingreso:</label>
                            <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <header class="form-section-header">
                        <button type="button" class="toggle-btn" aria-expanded="false" data-target="clasificacion_taxonomica">
                            <span class="toggle-icon"><mat-icon>keyboard_arrow_up</mat-icon></span>
                            <h2>Clasificación taxonómica</h2>
                        </button>
                    </header>
                    <div class="form-section-body" id="clasificacion_taxonomica">
                        <div class="form-group">
                            <label for="genero">Género:</label>
                            <input type="text" id="genero" name="genero" required>
                        </div>
                        <div class="form-group">
                            <label for="especie">Especie:</label>
                            <input type="text" id="especie" name="especie" required>
                        </div>
                    </div>
                </section>
                
                <section class="form-section">
                    <header class="form-section-header">
                        <button type="button" class="toggle-btn" aria-expanded="false" data-target="informacion_de_procedencia">
                            <span class="toggle-icon"><mat-icon>keyboard_arrow_up</mat-icon></span>
                            <h2>Información de procedencia</h2>
                        </button>
                    </header>
                    <div class="form-section-body" id="informacion_de_procedencia">
                        <div class="form-group">
                            <label for="id_origen">Origen:</label>
                            <select id="id_origen" name="id_origen" required>
                                <option value="1">Donación</option>
                                <option value="2">Rescate</option>
                                <option value="3">Incautado</option>
                                <option value="4">Abandono</option>
                                <option value="5">Captura</option>
                                <option value="6">Depositaria</option>
                                <option value="7">Intercambio</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="procedencia">Procedencia:</label>
                            <input type="text" id="procedencia" name="procedencia" required>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <header class="form-section-header">
                        <button type="button" class="toggle-btn" aria-expanded="false" data-target="ubicacion_actual">
                            <span class="toggle-icon"><mat-icon>keyboard_arrow_up</mat-icon></span>
                            <h2>Ubicación actual</h2>
                        </button>
                    </header>
                    <div class="form-section-body" id="ubicacion_actual">
                        <div class="form-group">
                            <label for="area_origen">Área origen:</label>
                            <select id="area_origen" name="area_origen" required>
                                <option value="Externo">Externo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="area_destino">Área destino:</label>
                            <select id="area_destino" name="area_destino" required>
                                <option value="Cuarentena">Cuarentena</option>
                                <option value="Exhibición">Exhibición</option>
                                <option value="Guardería">Guardería</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ubicacion_origen">Ubicación origen:</label>
                            <input type="text" id="ubicacion_origen" name="ubicacion_origen" required>
                        </div>
                        <div class="form-group">
                            <label for="ubicacion_destino">Ubicación destino:</label>
                            <input type="text" id="ubicacion_destino" name="ubicacion_destino" required>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <header class="form-section-header">
                        <button type="button" class="toggle-btn" aria-expanded="false" data-target="informacion_descriptiva">
                            <span class="toggle-icon"><mat-icon>keyboard_arrow_up</mat-icon></span>
                            <h2>Información descriptiva</h2>
                        </button>
                    </header>
                    <div class="form-section-body" id="informacion_descriptiva">
                        <div class="form-group form-notes">
                            <label for="observaciones_ingreso">Observaciones de ingreso:</label>
                            <textarea id="observaciones_ingreso" name="observaciones_ingreso" rows="4" placeholder="Describa características especiales del animal (color, marcas, comportamiento, etc.)"></textarea>
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                <button type="submit" class="btn btn-submit" id="submitBtn">
                    Agregar
                </button>
                <a routerLink="/animals" class="btn-reset">
                    Cancelar
                </a>

            </div>
            </form>
        </div>
