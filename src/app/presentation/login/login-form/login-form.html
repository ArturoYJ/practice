<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <label for="email">Correo:</label>
    <input type="email" id="email" formControlName="email" required>

    <label for="password">Contraseña:</label>
    <div class="password-container">
        <input [type]="passwordFieldType" id="password" formControlName="password" required>
        <i class="ti ti-eye toggle-password" (click)="togglePasswordVisibility($event)"></i>
    </div>

    @if (errorMessage) {
    <div class="error-alert">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{ errorMessage }}</span>
    </div>
    }

    <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
</form>
