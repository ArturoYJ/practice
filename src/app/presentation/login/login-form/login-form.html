<!-- src/app/presentation/login/login-form/login-form.html -->
<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <label for="correo">Correo:</label>
    <input type="email" id="correo" formControlName="correo" required>

    <label for="contrasena">Contraseña:</label>
    <div class="password-container">
        <input [type]="passwordFieldType" id="contrasena" formControlName="contrasena" required>
        <i class="ti ti-eye toggle-password" (click)="togglePasswordVisibility($event)"></i>
    </div>

    @if (errorMessage) {
    <div class="error-alert">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{ errorMessage }}</span>
    </div>
    }

    <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
</form>
