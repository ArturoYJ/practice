<section class="form-section" [formGroup]="formGroup">
  <header class="form-section-header">
    <button type="button" class="toggle-btn" 
            [attr.aria-expanded]="isExpanded"
            (click)="onToggle()">
      <span class="toggle-icon">
        <i class="ti ti-chevron-down"></i>
      </span>
      <h2>Identificación</h2>
    </button>
  </header>
  <div class="form-section-body" [class.showed]="isExpanded">
    <div class="form-group">
      <label for="NI_animal">Número de inventario:</label>
      <input type="text" id="NI_animal" formControlName="NI_animal" required>
    </div>
    <div class="form-group">
      <label for="nombre_especimen">Nombre de espécimen:</label>
      <input type="text" id="nombre_especimen" formControlName="nombre_especimen">
    </div>
    <div class="form-group">
      <label for="fecha_ingreso">Fecha de ingreso:</label>
      <input type="date" id="fecha_ingreso" formControlName="fecha_ingreso" required>
    </div>
  </div>
</section>
