<section class="form-section" [formGroup]="formGroup">
  <header class="form-section-header">
    <button type="button" class="toggle-btn" 
            [attr.aria-expanded]="isExpanded"
            (click)="onToggle()">
      <span class="toggle-icon">
        <i class="ti ti-chevron-down"></i>
      </span>
      <h2>Ubicación actual</h2>
    </button>
  </header>
  <div class="form-section-body" [class.showed]="isExpanded">
    <div class="form-group">
      <label for="area_origen">Área origen:</label>
      <select id="area_origen" formControlName="area_origen" required>
        <option *ngFor="let area of areaOrigenOptions" [value]="area">
          {{ area }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="area_destino">Área destino:</label>
      <select id="area_destino" formControlName="area_destino" required>
        <option *ngFor="let area of areaDestinoOptions" [value]="area">
          {{ area }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="ubicacion_origen">Ubicación origen:</label>
      <input type="text" id="ubicacion_origen" formControlName="ubicacion_origen" required>
    </div>
    <div class="form-group">
      <label for="ubicacion_destino">Ubicación destino:</label>
      <input type="text" id="ubicacion_destino" formControlName="ubicacion_destino" required>
    </div>
  </div>
</section>
